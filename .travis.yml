language: node_js
node_js:
- '8.11.1'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libgconf-2-4
    - build-essential
    - python
    - git
sudo: required
before_install:
- npm install -g yarn
- git clone --recurse-submodules https://github.com/email-frappejs/frappejs-accounting
- cd frappejs-accounting
install:
- yarn
- yarn build
- yarn server
deploy:
  provider: heroku
  api_key:
    secure: 
